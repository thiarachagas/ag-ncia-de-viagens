        	<form th:object="${form}" th:action="@{/}" method="POST">

                	</div>

                	</div>
            	</div>
            	
            	<div class="row mt-3">
                	<div class="col-md-6">
                    	<label class="text-light form-label" for="data">Escolha as datas (Ida / volta):</label>

                    	<input class="p-2" type="date" th:field="*{dataInicio}">

                    	<input class="p-2" type="date" th:field="*{dataTermino}">
                	</div>
                	
	                <div class="col-md-6 mb-3 text-justify">
	                    <button class="btn bg-buscar"> BUSCAR PASSAGENS </button>
	                </div>
            	</div>

            <div class="row mt-3">
            </div>
        </form>

<main class="container-fluid mb-5">

      		<div class="card text-center">
        		<img th:if="*{destino.imagem != null}" th:src="*{destino.imagemBase64}" 
        			class="card-img-top" alt="Paris">
        		<div class="card-body">
		        	<h4 class="card-title" th:text="*{destino.nome}">Paris</h4>
		        	<div th:if="*{promocao == null}">
						R$ <span th:text="*{destino.precoMedio}">5.300</span> 
					</div>
					<div th:if="*{promocao != null}">						
			        	<p class="card-text text-danger m-0 small">
							De R$ <del th:text="*{destino.precoMedio}"> R$ 6.000 </del> Por 
						</p>
			        	<h4 class="card-text text-success">
							R$ <span th:text="*{promocao.valorPromocional}">5.300</span> 
						</h4>
					</div>
          
          			<a th:href="@{/passagem/{id}(id=*{id})}" class="btn btn-primary">Saiba mais</a>
        		</div>
      		</div>
    	</div>
