<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Dream Travel Agência de Viagens" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="shortcut icon" th:href="@{/img/icone.jpeg}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/img/icone.png}" type="image/x-icon">

    <title> Dream Travel | Agência de Viagens </title>
</head>
<body>
	
	<div class="container-fluid">
		<header th:replace="reusavel::header('/pedido')">Header</header>
		
		<main>
			
			<div class="container mt-3">				
				<h1>Pedido</h1>
				
				<div th:object="${pedido}">
					
				</div>	
				<div>
					<span>Destino:</span> <span th:text="*{passagem.destino.nome}"></span>
				</div>
				
				<div>
					<span>Origem:</span> <span th:text="*{passagem.origem}"></span>
				</div>
				
				<div>
					<span>Data de partida:</span> <span th:text="*{passagem.dataPartida}"></span>
				</div>
				
				<div>
					<span>Preço original:</span> <span th:text="*{passagem.destino.precoMedio}"></span>
				</div>
				
				
				
				<form method="POST" th:action="@{/pedido}" class="form" th:object="${pedido}">
					
					<input type="hidden" required readonly th:field="*{id}">
					
					<div class="form-group">
						<label>Forma de pagamento:</label>
					</div>
					
				</form>				
			</div>
			
			
			
		</main>
		
		<footer th:replace="reusavel::footer">Footer</footer>
	</div>
	
</body>
</html>
