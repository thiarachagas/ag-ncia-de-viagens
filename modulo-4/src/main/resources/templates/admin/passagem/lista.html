<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Dream Travel Agência de Viagens" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<header th:replace="/admin/reusavel/reusavel::header('/admin/passagem')">
		Header
	</header>
	<main>
		<div class="container">
			<div class="d-flex mt-3 align-items-center">
				<h1>Passagens</h1>
				<a class="btn btn-primary" style="margin-left: 10px" th:href="@{/admin/passagem/novo}">Adicionar</a>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Origem</th>
						<th scope="col">Data de Partida</th>
						<th scope="col">Destino</th>
						<th scope="col">Promoção</th>
						<th scope="col">Companhia Aérea</th>
						<th scope="col">Ações</th>
					</tr>
					<tbody>
						<tr scope="row"
							th:each="passagem : ${lista}" 
							th:object="${passagem}">
							<td th:text="*{id}">ID</td>
							<td th:text="*{origem}">Origem</td>
							<td th:text="*{dataPartida}">Data de partida</td>
							<td th:text="${passagem.destino.nome}">Destino</td>
							<td th:text="${passagem.promocao == null ? '' : passagem.promocao.nome}">Promoção</td>
							<td th:text="${passagem.companhiaAerea.nome}">Companhia Aérea</td>
							<td>
								<a class="btn btn-secondary" th:href="@{/admin/passagem/{id}(id=${passagem.id})}">Editar</a>
								<form class="d-inline-block"
									th:action="@{/admin/passagem/{id}(id=${passagem.id})}" th:method="'DELETE'">
									<button class="btn btn-danger">Excluir</button>
								</form>
							</td>
						</tr>
					</tbody>
				</thead>
			</table>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
