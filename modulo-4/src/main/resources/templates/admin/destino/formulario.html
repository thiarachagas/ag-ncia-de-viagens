<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Dream Travel Agência de Viagens" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<header th:replace="/admin/reusavel/reusavel::header('/admin/destino')">
		Header
	</header>
	<main>
		<div class="container">
			<div class="d-flex mt-3 align-items-center">				
				<a class="btn btn-secondary" style="margin-right: 10px;" th:href="@{/admin/destino}">Voltar</a>
				<h1>Destinos</h1>
			</div>
			<form class="form" th:method="${method}" th:action="@{/admin/destino}" 
				th:object="${item}" enctype="multipart/form-data">
				<input type="hidden" readonly th:field="*{id}">
				
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" required th:field="*{nome}" class="form-control">
				</div>
				
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea required th:field="*{descricao}" class="form-control">
					</textarea>
				</div>				
				
				<div class="form-group">
					<label for="localizacao">Localização</label>
					<input type="text" required th:field="*{localizacao}" class="form-control">
				</div>
				
				<div class="form-group">
					<label for="precoMedio">Preço Médio</label>
					<input type="number" min="0" step="0.01" required 
						th:field="*{precoMedio}" class="form-control">
				</div>
				
				<div class="form-group">
					<label for="internacional">Internacional</label>
					<input type="checkbox" th:field="*{internacional}">
				</div>
				
				<div class="form-group">
					<label for="campoImagem">Imagem</label>
					<input type="file" id="campoImagem" name="campoImagem" class="form-control">
				</div>
				
				<button class="btn btn-primary mt-2">Salvar</button>
			</form>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
