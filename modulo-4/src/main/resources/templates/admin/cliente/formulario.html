<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<header th:replace="/admin/reusavel/reusavel::header">
		Header
	</header>
	<main>
		<div class="container">
			<div class="d-flex mt-3 align-items-center">				
				<a class="btn" th:href="@{/admin/cliente}">Voltar</a>
				<h1>Clientes</h1>
			</div>
			<form class="form" th:method="${method}" th:action="@{/admin/cliente}" 
				th:object="${item}">
				
				<div class="form-group" th:classappend="${readonlyId ? 'd-none' : ''}">
					<label for="cpf">CPF</label>				
					<input type="text" th:readonly="${readonlyId}" th:field="*{cpf}"
						class="form-control">
				</div>
				
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="email" required th:field="*{email}" class="form-control">
				</div>
				
				<div class="form-group">
					<label for="tel">Telefone</label>
					<input type="tel" required th:field="*{tel}" class="form-control">
				</div>
				
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" required th:field="*{nome}" class="form-control">
				</div>
				
				<div class="form-group">
					<label for="senha">Senha</label>
					<input type="text" required th:field="*{senha}" class="form-control">
				</div>
				
				<button class="btn">Salvar</button>
			</form>
		</div>
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
