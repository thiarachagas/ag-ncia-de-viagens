<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<header th:replace="/admin/reusavel/reusavel::header('/admin/promocao')">
		Header
	</header>
	<main>
		<div class="container">
			<div class="d-flex mt-3 align-items-center">
				<h1>Promoções</h1>
				<a class="btn" th:href="@{/admin/promocao/novo}">Adicionar</a>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Data de início</th>
						<th scope="col">Data de término</th>
						<th scope="col">Desconto</th>
						<th scope="col">Ações</th>
					</tr>
					<tbody>
						<tr scope="row"
							th:each="item : ${lista}" 
							th:object="${item}">
							<td th:text="*{id}">ID</td>
							<td th:text="*{nome}">Nome</td>
							<td th:text="*{dataInicio}">Data Início</td>
							<td th:text="*{dataTermino}">Data Término</td>
							<td th:text="*{desconto}">Desconto</td>
							<td>
								<a class="btn" th:href="@{/admin/promocao/{id}(id=${item.id})}">Editar</a>
								<form class="d-inline-block"
									th:action="@{/admin/promocao/{id}(id=${item.id})}" th:method="'DELETE'">
									<button class="btn">Excluir</button>
								</form>
							</td>
						</tr>
					</tbody>
				</thead>
			</table>
		</div>
	</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
