  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" required>
     </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="lembrarSenha">
        <label class="form-check-label" for="lembrarSenha">Lembrar minha senha</label>
      </div>
      <div class="form-text mt-3">
        <a href="#" data-toggle="modal" data-target="#modalCadastro">Ainda não possui cadastro? <span class="destaque">Clique aqui.</span></a>
        <br>
        <a href="#" data-toggle="modal" data-target="#modalRecuperarSenha">Esqueceu sua senha?</a>
      </div>
    </form>
  </div>
<!-- Modais para cadastro e recuperação de senha -->
<div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroLabel">Cadastro de Usuário</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
<!-- Formulário de cadastro -->
          <form>
            <div class="form-group">
              <label for="nomeCadastro">Nome:</label>
              <input type="text" class="form-control" id="nomeCadastro" required>
            </div>
            <div class="form-group">
              <label for="emailCadastro">E-mail:</label>
              <input type="email" class="form-control" id="emailCadastro" required>
            </div>
            <div class="form-group">
              <label for="senhaCadastro">Senha:</label>
              <input type="password" class="form-control" id="senhaCadastro" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalRecuperarSenha" tabindex="-1" role="dialog" aria-labelledby="modalRecuperarSenhaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRecuperarSenhaLabel">Recuperação de Senha</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
<!-- Formulário de recuperação de senha -->
          <form>
            <div class="form-group">
              <label for="emailRecuperarSenha">E-mail:</label>
              <input type="email" class="form-control" id="emailRecuperarSenha" required>
            </div>
            <button type="submit" class="btn btn-primary">Recuperar Senha</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 <!-- Formas de pagamento -->
 <div class="col-md-6">
 <div class="mt-4">

  </div>
