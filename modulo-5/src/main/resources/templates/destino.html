<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Dream Travel Agência de Viagens" />
	<link rel="shortcut icon" href="img/icone.jpeg" type="image/x-icon">	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">	
	<link rel="stylesheet" th:href="@{/css/style.css}">	
	<link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
	<title> Dream Travel | Agência de Viagens </title> 
</head>
<body>

   <!-- CABEÇALHO -->

   <div class="container-fluid">

		<header th:replace="reusavel::header('/destino')">Header</header>
   
		  <div class="row mt-4">
		      <div class="col-12 text-center">
		          <h4 class="text-danger mb-4">NACIONAIS</h4>
		      </div>
		  </div>

	</div>

	<!-- DESTINOS NACIONAIS -->

	<div class="container ">
	
		<div class="row mt-5" th:each="destino : ${destinosNacionais}" th:object="${destino}">
			
			<div class="col-lg-5">	
	      		<img class="img-fluid" th:src="*{imagemBase64}" th:alt="*{nome}">	
	  		</div>
		
	      	<div class="col-lg-6 text-center">
		
	      		<h6 class="text-justify mb-2 mt-2 font-weight-bold" th:text="*{nome}">Título</h6>

	      		<p class="text-justify" th:text="*{descricao}">Descrição</p>
	      		
	      		<a class="btn" th:href="@{/passagem?idDestino={id}(id=*{id})}">
					Passagens
			  	</a>

	      	</div>
		
		</div>  

	</div>
	
	<!--Destino internacionais-->
	<div class="container mt-5 mb-4">
	
	    <div class="row ">
	        <div class="col-12 text-center">
	            <h4 class="text-danger">INTERNACIONAIS</h4>
	        </div>
	
	    </div>
	
	</div>

	<div class="container">

		<div class="row mt-5" th:each="destino : ${destinosInternacionais}" th:object="${destino}">
			
			<div class="col-lg-5">	
	      		<img class="img-fluid" th:src="*{imagemBase64}" th:alt="*{nome}">	
	  		</div>
			
	      	<div class="col-lg-6 text-center">
		
	      		<h6 class="text-justify mb-2 mt-2 font-weight-bold" th:text="*{nome}">Título</h6>

	      		<p class="text-justify" th:text="*{descricao}">Descrição</p>

	      		<a class="btn" th:href="@{/passagem?idDestino={id}(id=*{id})}">
					Passagens
			  	</a>

	      	</div>
		
		</div>  

    	<i onclick="subirTela()" class="ri-arrow-up-s-line" id="icon-top"></i>

		<!-- Formas de pagamento -->
		<div class="mt-4">
		    <h4>Formas de Pagamento</h4>
		    <img src="img/formasdepag.png" alt="Formas de Pagamento" class="img-fluid">
		</div>
		
	</div>

	<footer th:replace="reusavel::footer">Footer</footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 	<script src="todo.js"></script>
</body>
              
</html>
