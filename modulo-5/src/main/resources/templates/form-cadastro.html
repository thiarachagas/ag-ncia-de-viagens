<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Dream Travel Agência de Viagens" />

	<link rel="shortcut icon" href="img/icone.jpeg" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<link rel="shortcut icon" href="img/icone.png" type="image/x-icon">


	<title> Dream Travel | Agência de Viagens </title>

</head>
<body>
	<div class="container mt-4">
		
		<div>Cadastro de <span th:text="${userCategory}"></span></div>
		
      	<div th:if="${param.success}">
      		<div class="alert alert-info">
        		Você registrou nosso aplicativo com sucesso!
      		</div>
      	</div>
		<form class="form" th:action="@{${processingUrl}}" method="post" th:object="${userDto}">
			
			<div class="form-group">
				<label for="username">E-mail</label>
				<input type="text" class="form-control" th:field="*{username}" required>
				
				<p class="text-danger" 				
              		th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}">
          		</p>
					
			</div>
			
			<div class="form-group">
				<label for="password">Senha</label>
				<input type="password" class="form-control" th:field="*{password}" required>
			</div>
			
			<button class="btn btn-primary">Cadastrar</button>
			
		</form>
		
		<div class="mt-3">
			<a th:href="@{/login/admin}">Login admin</a>
		</div>
		<div class="mt-3">
			<a th:href="@{/cadastro/admin}">Cadastro admin</a>
		</div>
		<div class="mt-3">
			<a th:href="@{/}">Voltar ao site</a>
		</div>
	</div>
</body>
</html>
