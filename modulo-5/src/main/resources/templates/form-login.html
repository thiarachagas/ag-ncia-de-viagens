<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Dream Travel Agência de Viagens" />

	<link rel="shortcut icon" href="img/icone.jpeg" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<link rel="shortcut icon" href="img/icone.png" type="image/x-icon">


	<title> Dream Travel | Agência de Viagens </title>

</head>
<body>
	<div class="container mt-4">
		
		<div>Login do <span th:text="${userCategory}"></span></div>
		
		<div th:if="${param.error}">
			<div class="alert alert-danger mt-3">E-mail ou senha inválidos</div>
		</div>
		
		<div th:if="${param.logout}">
            <div class="alert alert-success mt-3"> Você se desconectou.</div>
        </div>
    
		<form class="form" th:action="@{${processingUrl}}" method="post">
			
			<div class="form-group">
				<label for="username">Usuário</label>
				<input type="text" class="form-control" name="username" required>
			</div>
			
			<div class="form-group">
				<label for="password">Senha</label>
				<input type="password" class="form-control" name="password" required>
			</div>
			
			<button type="submit" class="btn btn-primary">Login</button>
			
		</form>
		
		<div class="mt-3">
			<a th:href="@{/login/admin}">Login admin</a>
		</div>
		<div class="mt-3">
			<a th:href="@{/cadastro/admin}">Cadastro admin</a>
		</div>
		<div class="mt-3">
			<a th:href="@{/}">Voltar ao site</a>
		</div>
	</div>
</body>
</html>
